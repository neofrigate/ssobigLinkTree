<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ssobig 쏘빅</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Regular.woff2")
          format("woff2");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Pretendard-Bold";
        src: url("https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Bold.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: "Playwrite";
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/sandbox/PlaywriteRegular.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Pretendard-Regular", sans-serif;
      }

      a {
        text-decoration: none;
        display: block;
        flex: 1;
        min-width: calc(50% - 6px);
      }

      @media (max-width: 620px) {
        a {
          min-width: 100%;
        }
      }

      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }

      .frame {
        display: flex;
        width: 100%;
        min-height: 100vh;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid #000000;
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.8) 0%,
            rgba(0, 0, 0, 0.8) 100%
          ),
          url("https://ifh.cc/g/kFZATV.jpg") center/cover no-repeat;
      }

      .content {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 620px;
        align-items: center;
        justify-content: center;
        padding: 20px 20px 60px 20px;
        position: relative;
        flex: 1;
      }

      .view {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        padding: 10px 0px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .circle-btn {
        position: relative;
        width: 32px;
        height: 32px;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 100px;
      }

      .header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        margin-bottom: 20px;
      }

      .logo {
        position: relative;
        width: 98px;
        height: 97px;
        border-radius: 50%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo-img {
        width: 100%;
        height: auto;
      }

      .header-text {
        flex-direction: column;
        align-items: center;
        gap: 8px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        text-align: center;
      }

      .title {
        color: #ffffff;
        font-size: 24px;
        line-height: 31.2px;
        position: relative;
        align-self: stretch;
        margin-top: -1px;
        font-family: "Pretendard-Bold", Helvetica;
        font-weight: 700;
        letter-spacing: 0;
      }

      .description {
        color: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        text-align: center;
        line-height: 19.5px;
        position: relative;
        align-self: stretch;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        letter-spacing: 0;
      }

      .section {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        padding: 30px 0 10px 0;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .section-header {
        align-items: center;
        justify-content: center;
        gap: 20px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .line {
        position: relative;
        flex: 1;
        flex-grow: 1;
        height: 1px;
        background-color: #ffffff;
      }

      .section-title {
        position: relative;
        width: fit-content;
        margin-top: -1px;
        font-family: "Playwrite", Helvetica;
        font-weight: 400;
        color: #ffffff;
        font-size: 18px;
        text-align: center;
        letter-spacing: 0;
        line-height: 23.4px;
        white-space: nowrap;
        font-style: italic;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 12px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        width: 100%;
        background-color: #eaeaea;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 4px 4px 50px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 8px 50px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 620px) {
        a {
          min-width: 100%;
        }
      }

      .card-image {
        position: relative;
        align-self: stretch;
        width: 100%;
        height: 120px;
        background-size: cover;
        background-position: 50% 50%;
      }

      @media (max-width: 620px) {
        .card-image {
          height: 90px;
        }
      }

      .card-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        padding: 12px 12px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        background-color: #eaeaea;
      }

      .card-title {
        color: #111111;
        font-size: 16px;
        line-height: 20.8px;
        position: relative;
        align-self: stretch;
        margin-top: -1px;
        font-family: "Pretendard-Bold", Helvetica;
        font-weight: 700;
        letter-spacing: 0;
      }

      .card-description {
        color: #333333;
        font-size: 13px;
        line-height: 16.9px;
        position: relative;
        align-self: stretch;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        letter-spacing: 0;
      }

      .card-link {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 2px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .link-icon {
        position: relative;
        width: 14px;
        height: 14px;
      }

      .link-text {
        position: relative;
        flex: 1;
        margin-top: -1px;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        color: #333333;
        font-size: 12px;
        letter-spacing: 0;
        line-height: 15.6px;
      }

      .instagram-icon {
        width: 14px;
        height: 14px;
        position: relative;
      }

      /* Card specific background images */
      .ssobig-tool-img {
        background-image: url("https://ifh.cc/g/tMXNqO.png");
      }

      .love-buddies-img {
        background-image: url("https://ifh.cc/g/P07AA1.png");
      }

      .now-seoul-img {
        background-image: url("https://ifh.cc/g/tSYvts.jpg");
      }

      .game-orb-img {
        background-image: url("https://ifh.cc/g/WlYCWP.png");
      }

      /* Community card specific styles */
      .community-card {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="content">
        <div class="view">
          <div class="circle-btn"></div>
        </div>

        <div class="header">
          <div class="logo">
            <img
              class="logo-img"
              src="https://ifh.cc/g/qVdJ8s.png"
              alt="Ssobig Logo"
            />
          </div>
          <div class="header-text">
            <div class="title">ssobig 쏘빅</div>
            <p class="description">
              인터렉션과 소통, 게임화를 통해<br />사람들을 연결하는 플랫폼
              쏘빅입니다.
            </p>
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="line"></div>
            <div class="section-title">Brand</div>
            <div class="line"></div>
          </div>
          <div class="cards-container">
            <!-- Ssobig tool -->
            <a
              href="https://about.ssobig.com"
              target="_blank"
              style="display: block; flex: 1; min-width: calc(50% - 6px)"
            >
              <div class="card">
                <div class="card-image ssobig-tool-img"></div>
                <div class="card-content">
                  <div class="card-title">Ssobig tool</div>
                  <p class="card-description">
                    실시간 인터렉션 소통, 게임화 제작 노코드 툴
                  </p>
                  <div class="card-link">
                    <svg
                      class="link-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
                      ></path>
                      <path
                        d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
                      ></path>
                    </svg>
                    <div class="link-text">about.ssobig.com</div>
                  </div>
                </div>
              </div>
            </a>

            <!-- Love Buddies -->
            <a
              href="https://instagram.com/love___buddies"
              target="_blank"
              style="display: block; flex: 1; min-width: calc(50% - 6px)"
            >
              <div class="card">
                <div class="card-image love-buddies-img"></div>
                <div class="card-content">
                  <div class="card-title">러브버디즈</div>
                  <p class="card-description">
                    '술 없이' 매력있고 사람스러운 찐친 만드는 곳
                  </p>
                  <div class="card-link">
                    <div class="instagram-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect
                          x="2"
                          y="2"
                          width="20"
                          height="20"
                          rx="5"
                          ry="5"
                        ></rect>
                        <path
                          d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                      </svg>
                    </div>
                    <div class="link-text">love___buddies</div>
                  </div>
                </div>
              </div>
            </a>

            <!-- N.O.W.seoul -->
            <a
              href="https://instagram.com/n.o.w.seoul"
              target="_blank"
              style="display: block; flex: 1; min-width: calc(50% - 6px)"
            >
              <div class="card">
                <div class="card-image now-seoul-img"></div>
                <div class="card-content">
                  <div class="card-title">N.O.W.seoul 나우서울</div>
                  <p class="card-description">
                    퇴근 후 만나는 전문직 비즈니스 네트워킹 모임
                  </p>
                  <div class="card-link">
                    <div class="instagram-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect
                          x="2"
                          y="2"
                          width="20"
                          height="20"
                          rx="5"
                          ry="5"
                        ></rect>
                        <path
                          d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                      </svg>
                    </div>
                    <div class="link-text">n.o.w.seoul</div>
                  </div>
                </div>
              </div>
            </a>

            <!-- Game Orb -->
            <a
              href="https://instagram.com/game_orb"
              target="_blank"
              style="display: block; flex: 1; min-width: calc(50% - 6px)"
            >
              <div class="card">
                <div class="card-image game-orb-img"></div>
                <div class="card-content">
                  <div class="card-title">게임오브</div>
                  <p class="card-description">
                    지니어스, 크라임씬 등 게임을 플레이하는 커뮤니티
                  </p>
                  <div class="card-link">
                    <div class="instagram-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <rect
                          x="2"
                          y="2"
                          width="20"
                          height="20"
                          rx="5"
                          ry="5"
                        ></rect>
                        <path
                          d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                      </svg>
                    </div>
                    <div class="link-text">game_orb</div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <div class="line"></div>
            <div class="section-title">Community</div>
            <div class="line"></div>
          </div>
          <div class="cards-container">
            <!-- Ssobig Community -->
            <a
              href="https://dis.qa/hKclNB"
              target="_blank"
              style="display: block; width: 100%"
            >
              <div class="card community-card">
                <div class="card-content">
                  <div class="card-title">쏘빅 커뮤니티</div>
                  <div class="card-description">쏘빅 스튜디오 채널</div>
                  <div class="card-link">
                    <svg
                      class="link-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                      ></path>
                    </svg>
                    <div class="link-text">Slack</div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
