    <link
      rel="stylesheet"

    />
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Regular.woff2")
          format("woff2");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Pretendard-Bold";
        src: url("https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.6/static/woff2/Pretendard-Bold.woff2")
          format("woff2");
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: "Playwrite";
        src: url("https://cdn.jsdelivr.net/gh/webfontworld/sandbox/PlaywriteRegular.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Pretendard-Regular", sans-serif;
      }

      a {
        text-decoration: none;
        display: block;
        flex: 1;
        min-width: calc(50% - 6px);
      }

      @media (max-width: 620px) {
        a {
          min-width: 100%;
        }
      }

      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }

      .frame {
        display: flex;
        width: 100%;
        min-height: 100vh;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid #000000;
        background: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.8) 0%,
            rgba(0, 0, 0, 0.8) 100%
          ),
          url("https://ifh.cc/g/kFZATV.jpg") center/cover no-repeat;
      }

      .content {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 620px;
        align-items: center;
        justify-content: center;
        padding: 20px 20px 60px 20px;
        position: relative;
        flex: 1;
      }

      .view {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        padding: 10px 0px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .circle-btn {
        position: relative;
        width: 32px;
        height: 32px;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 100px;
      }

      .header {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        margin-bottom: 20px;
      }

      .logo {
        position: relative;
        width: 98px;
        height: 97px;
        border-radius: 50%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo-img {
        width: 100%;
        height: auto;
      }

      .header-text {
        flex-direction: column;
        align-items: center;
        gap: 8px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        text-align: center;
      }

      .title {
        color: #ffffff;
        font-size: 24px;
        line-height: 31.2px;
        position: relative;
        align-self: stretch;
        margin-top: -1px;
        font-family: "Pretendard-Bold", Helvetica;
        font-weight: 700;
        letter-spacing: 0;
      }

      .description {
        color: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        text-align: center;
        line-height: 19.5px;
        position: relative;
        align-self: stretch;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        letter-spacing: 0;
      }

      .section {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        padding: 30px 0 10px 0;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .section-header {
        align-items: center;
        justify-content: center;
        gap: 20px;
        display: flex;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .line {
        position: relative;
        flex: 1;
        flex-grow: 1;
        height: 1px;
        background-color: #ffffff;
      }

      .section-title {
        position: relative;
        width: fit-content;
        margin-top: -1px;
        font-family: "Playwrite", Helvetica;
        font-weight: 400;
        color: #ffffff;
        font-size: 18px;
        text-align: center;
        letter-spacing: 0;
        line-height: 23.4px;
        white-space: nowrap;
        font-style: italic;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        gap: 12px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: relative;
        width: 100%;
        background-color: #eaeaea;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 4px 4px 50px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 4px 8px 50px rgba(0, 0, 0, 0.4);
      }

      @media (max-width: 620px) {
        a {
          min-width: 100%;
        }
      }

      .card-image {
        position: relative;
        align-self: stretch;
        width: 100%;
        height: 120px;
        background-size: cover;
        background-position: 50% 50%;
      }

      @media (max-width: 620px) {
        .card-image {
          height: 90px;
        }
      }

      .card-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        padding: 12px 12px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
        background-color: #eaeaea;
      }

      .card-title {
        color: #111111;
        font-size: 16px;
        line-height: 20.8px;
        position: relative;
        align-self: stretch;
        margin-top: -1px;
        font-family: "Pretendard-Bold", Helvetica;
        font-weight: 700;
        letter-spacing: 0;
      }

      .card-description {
        color: #333333;
        font-size: 13px;
        line-height: 16.9px;
        position: relative;
        align-self: stretch;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        letter-spacing: 0;
      }

      .card-link {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 2px;
        position: relative;
        align-self: stretch;
        width: 100%;
        flex: 0 0 auto;
      }

      .link-icon {
        position: relative;
        width: 14px;
        height: 14px;
      }

      .link-text {
        position: relative;
        flex: 1;
        margin-top: -1px;
        font-family: "Pretendard-Regular", Helvetica;
        font-weight: 400;
        color: #333333;
        font-size: 12px;
        letter-spacing: 0;
        line-height: 15.6px;
      }

      .instagram-icon {
        width: 14px;
        height: 14px;
        position: relative;
      }

      /* Card specific background images */
      .ssobig-tool-img {
        background-image: url("https://ifh.cc/g/tMXNqO.png");
      }

      .game-orb-img {
        background-image: url("https://ifh.cc/g/WlYCWP.png");
      }

      /* Community card specific styles */
      .community-card {
        width: 100%;
      }
    </style>
  </head>
